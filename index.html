<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sheep Sort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <input type="text" class="form-control" id="sheep-name" placeholder="imię">
            <input type="text" class="form-control" id="number-of-legs" placeholder="liczba nóg">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="sheep-happy"  placeholder="happy">
                <label class="form-check-label" for="sheep-happy">is Happy: </label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="sheep-sweam"  placeholder="happy">
                <label class="form-check-label" for="sheep-sheep">can sweam:</label>
            </div>
            <button id="szukaj" class="btn btn-primary" type="button">szukaj</button>
            
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Colors</th>
                    <th scope="col">Age</th>
                    <th scope="col">Can Sweam?</th>
                    <th scope="col">Is Happy?</th>
                    <th scope="col">Max Speed</th>
                    <th scope="col"># of Legs</th>
                </tr>
            </thead>
            <tbody id="owce">
                <tr>
                    <td>Elianna</td>
                    <td>white</td>
                    <td>0</td>
                    <td>false</td>
                    <td>true</td>
                    <td>0 Km/h</td>
                    <td>5</td>
                </tr>

                <tr>
                    <td>Angel</td>
                    <td>red</td>
                    <td>0</td>
                    <td>false</td>
                    <td>true</td>
                    <td>0 Km/h</td>
                    <td>6</td>
                </tr>
            </tbody>

        </table>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./randomSheeps.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
